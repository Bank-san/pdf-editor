<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF結合ツール</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        margin-top: 50px;
      }
      .card {
        margin: 20px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .btn-primary {
        margin-top: 20px;
      }
      #downloadLink {
        margin-top: 20px;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="text-center">
        <h1 class="mb-4">PDF結合ツール</h1>
        <div class="card">
          <div class="card-body">
            <input
              type="file"
              id="pdfInput"
              accept="application/pdf"
              multiple
              class="form-control-file mb-3"
            />
            <button onclick="mergePdfs()" class="btn btn-primary">
              PDFを結合
            </button>
            <a id="downloadLink" class="btn btn-success" style="display: none"
              >結合されたPDFをダウンロード</a
            >
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script>
      async function mergePdfs() {
        const input = document.getElementById("pdfInput");
        const files = input.files;
        if (files.length < 2) {
          alert("少なくとも2つのPDFファイルを選択してください。");
          return;
        }

        const mergedPdf = await PDFLib.PDFDocument.create();
        for (const file of files) {
          const reader = new FileReader();
          reader.readAsArrayBuffer(file);
          reader.onload = async function (event) {
            const arrayBuffer = event.target.result;
            const pdfDoc = await PDFLib.PDFDocument.load(
              new Uint8Array(arrayBuffer)
            );
            const pages = await mergedPdf.copyPages(
              pdfDoc,
              pdfDoc.getPageIndices()
            );
            pages.forEach((page) => mergedPdf.addPage(page));

            if (file === files[files.length - 1]) {
              const pdfBytes = await mergedPdf.save();
              const blob = new Blob([pdfBytes], { type: "application/pdf" });
              const link = document.getElementById("downloadLink");
              link.href = URL.createObjectURL(blob);
              link.download = "merged.pdf";
              link.style.display = "block";
            }
          };
        }
      }
    </script>
  </body>
</html>
